<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading Ali app </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
            direction: rtl;
        }
        .loader {
            display: flex;
            gap: 8px;
        }
        .circle {
            width: 15px;
            height: 15px;
            background-color: #00a3e0;
            border-radius: 50%;
            animation: pulse 0.8s ease-in-out infinite;
        }
        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }
        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3000);
    </script>
</body>
</html>
